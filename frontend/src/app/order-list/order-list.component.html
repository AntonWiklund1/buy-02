<div class="orderListContainer">
    <h1>Orders</h1>
    <div class="allOrders">
        <!-- loop all the orders -->
        <div *ngFor="let order of orders" [ngClass]="{'orderCard': true, 'extendOrder': order.expanded}" id="{{order.id}}" (click)="expandOrder(order)">
            <div class="orderDetails">

                <p>{{ order.id }}</p>
                <p>Status: <span class="status">{{order.status}}</span></p>
                <p>In cart: {{order.isInCart}}</p>
                <p>Created at: {{order.createdAt}}</p>
                <p>Updated at: {{order.updatedAt}}</p>
                <span class="material-symbols-outlined expand"  *ngIf="order.expanded==false">
                    expand_more
                </span>
                <span class="material-symbols-outlined expand" *ngIf="order.expanded==true">
                    expand_less
                </span>
            </div>
            <div class="products" *ngIf="order.expanded">
                <!-- loop all the products in the order -->
                <div *ngFor="let product of order.products" class="productCard">
                    <img [src]="getMediaUrl(product.id)" alt="{{ product.name }}" class="productImage"/>
                        <p>{{ product.name }}</p>
                        <p>{{ product.price }}$</p>
                </div>
            </div>
        </div>
    </div>
</div>
