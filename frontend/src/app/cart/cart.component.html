<div class="cartContainer">
  <h1>My cart</h1>
  @if(!cart.length){
    <div class="orders-list">
      <div class="cart">
          @for (order of cart; track order.id){
            <div class="order">
              <p>Order id: {{order.id}}</p>
              @for (product of order.products; track product.id){            
                <div class="orderCard">
                  <div class="orderInfo">
                    <img
                      [src]="getMediaUrl(product.id)"
                      alt="{{ product.name }}"
                      class="productImage"
                    />
                    <div class="productInfo">
                      <p>{{ product.name }}</p>
                      <p>{{ product.price }}$</p>
                    </div>
                  </div>
                  <div class="productActions">
                    <span class="material-symbols-outlined delete" (click)="removeFromCart(order.id,product.id)"> delete </span>
                    <span class="material-symbols-outlined" (click)="addToCart(product.id)"> add </span>
                  </div>
                </div>}
            </div>}
        <div class="orderActions">
          <p>Order Summary:</p>
          <p>Total {{totalPrice}}</p>
          <!-- pay on delivery box -->
          <div class="payOnDelivery">
            <input type="checkbox" id="payOnDelivery" name="payOnDelivery" value="payOnDelivery">
            <label for="payOnDelivery">Pay on delivery</label>
          </div>
          <button type="button" class="Checkout" (click)="buy()">Checkout</button>
        </div>
      </div>
    </div>
  }
</div>
